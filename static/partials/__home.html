<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div ng-if="items.length">
        <ul class="unstyled">
          <li ng-repeat="item in items | orderBy:'name'">
            {{ item.name }} - {{ item.price | currency:USD$:2 }}
          </li>
        </ul>
      </div>

      <add-item-form></add-item-form>

    </div>     
  </div>
</div>
